<main class="mt-40 w-full">
  <form
    class="flex flex-col justify-center max-w-md h-full mr-auto ml-auto"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    novalidate
  >
    <h2>Welcome to Kiki-Flows</h2>

    <mat-form-field appearance="outline">
      <mat-label> Email </mat-label>
      <input
        type="email"
        formControlName="email"
        matInput
        placeholder="johnsmith@gmail.com"
      />
      <mat-error *ngIf="email?.errors">Email must be valid</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label> Password </mat-label>
      <input
        type="password"
        formControlName="password"
        matInput
        placeholder="Type ypur password here"
      />
      <mat-error>Password must be between 4 and 20 chars</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      [disabled]="!loginForm.valid"
      color="primary"
      type="submit"
    >
      Let's Go
    </button>

    <mat-error class="mt-4" *ngIf="authFacade.authError$ | async as errMsg">
      {{ errMsg }}
    </mat-error>
  </form>
</main>
